<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daytrip</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="pagewrapper">
            <div class="section hero">
                <img src="lol">
                <div class="hero-text">
                    <h1>Daytrip</h1>
                    <div class="hero-badges">
                        <div class="hero-badges-single blue"><p>Explore</p></div>
                        <div class="hero-badges-single yellow"><p>Collaborate</p></div>
                        <div class="hero-badges-single green"><p>Organize</p></div>
                    </div>
                    <p>
                        plan trips with minimal stress using<br>
                        <span class="orangetext">collaborative itinerary creation</span>
                    </p>
                </div>
            </div>
            <div class="section userstory">
                <img src="lolll" class="userstory-video">
            </div>
            <div class="section team-header">
                <h2>The Team</h2>
            </div>
            <div class="section team">
                <div class="team-column">
                    <div class="team-column-head blue">
                        <h3>Project Manager</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="molna" alt="Molyna Tep picture">
                        <div class="team-column-card-content">
                            <p>Molyna Tep</p>
                            <img src="sparkle" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="team-column-head orange">
                        <h3>UX Researcher</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="a11y" alt="Allie Drake picture">
                        <div class="team-column-card-content">
                            <p>Allie Drake</p>
                            <img src="hearts" alt="">
                        </div>
                    </div>
                </div>
                <div class="team-column">
                    <div class="team-column-head yellow">
                        <h3>UI Designers</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="nutmeg" alt="Megan Lam picture">
                        <div class="team-column-card-content">
                            <p>Megan Lam</p>
                            <img src="smiley" alt="">
                        </div>
                    </div>
                    <div class="team-column-card">
                        <img src="tie" alt="Ty Drake picture">
                        <div class="team-column-card-content">
                            <p>Ty Drake</p>
                            <img src="huh" alt="">
                        </div>
                    </div>
                </div>
                <div class="team-column">
                    <div class="team-column-head green">
                        <h3>Developers</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="park" alt="Parker Nix picture">
                        <div class="team-column-card-content">
                            <p>Parker Nix</p>
                            <img src="flower" alt="">
                        </div>
                    </div>
                    <div class="team-column-card">
                        <img src="Kiul" alt="Kyle Dolphin picture">
                        <div class="team-column-card-content">
                            <p>Kyle Dolphin</p>
                            <img src="fiyah" alt="">
                        </div>
                    </div>
                    <div class="team-column-card">
                        <img src="Andyshome" alt="Andrew Stein picture">
                        <div class="team-column-card-content">
                            <p>Andrew Stein</p>
                            <img src="sideeye" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <img src="nightstay" alt="">
            </footer>
        </div>
    </body>
</html>
