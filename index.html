<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daytrip</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pagewrapper">
            <div class="section hero">
                <img src="./assets/Phones.png" alt="Two IPhone screens showing the Daytrip app when looking at Philadelphia and when looking at a trip">
                <div class="hero-text">
                    <h1>Daytrip</h1>
                    <div class="hero-badges">
                        <div class="hero-badges-single blue"><p>Explore</p></div>
                        <div class="hero-badges-single yellow"><p>Collaborate</p></div>
                        <div class="hero-badges-single green"><p>Organize</p></div>
                    </div>
                    <p>
                        plan trips with minimal stress using<br>
                        <span class="orangetext">collaborative itinerary creation</span>
                    </p>
                </div>
            </div>
            <div class="section userstory">
                <img src="lolll" alt="A video describing a user's experience with Daytrip" class="userstory-video">
            </div>
            <div class="section team-header">
                <h2>The Team</h2>
            </div>
            <div class="section team">
                <div class="team-column">
                    <div class="team-column-head blue">
                        <h3>Project Manager</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/molyna.png" alt="Molyna Tep picture">
                        <div class="team-column-card-content">
                            <p>Molyna Tep</p>
                            <img src="./assets/icons/Group.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="team-column-head orange">
                        <h3>UX Researcher</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/allie.png" alt="Allie Drake picture">
                        <div class="team-column-card-content">
                            <p>Allie Drake</p>
                            <img src="./assets/icons/Hearts.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="team-column">
                    <div class="team-column-head yellow">
                        <h3>UI Designers</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/megan.png" alt="Megan Lam picture">
                        <div class="team-column-card-content">
                            <p>Megan Lam</p>
                            <img src="./assets/icons/Face 4.png" alt="">
                        </div>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/ty.png" alt="Ty Drake picture">
                        <div class="team-column-card-content">
                            <p>Ty Drake</p>
                            <img src="./assets/icons/_!.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="team-column">
                    <div class="team-column-head green">
                        <h3>Developers</h3>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/parker.png" alt="Parker Nix picture">
                        <div class="team-column-card-content">
                            <p>Parker Nix</p>
                            <img src="./assets/icons/Smiley Flower.png" alt="">
                        </div>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/kyle.png" alt="Kyle Dolphin picture">
                        <div class="team-column-card-content">
                            <p>Kyle Dolphin</p>
                            <img src="./assets/icons/Fire.png" alt="">
                        </div>
                    </div>
                    <div class="team-column-card">
                        <img src="./assets/andrew.png" alt="Andrew Stein picture">
                        <div class="team-column-card-content">
                            <p>Andrew Stein</p>
                            <img src="./assets/icons/Eyes.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <img src="./assets/footlogo.png" alt="">
        </footer>
    </body>
</html>
